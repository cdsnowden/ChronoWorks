name: flutter_app
description: ChronoWorks - Time tracking with facial recognition
publish_to: 'none'
version: 1.1.2+10

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.2
  firebase_storage: ^12.3.6
  cloud_functions: ^5.2.2

  # State Management
  provider: ^6.1.1

  # Location & Camera
  geolocator: ^11.0.0
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  
  # Face Recognition
  google_mlkit_face_detection: ^0.10.0
  path_provider: ^2.1.2

  # Utilities
  intl: ^0.19.0
  http: ^1.2.0

  # UI
  cupertino_icons: ^1.0.6
  url_launcher: ^6.3.2
  fl_chart: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
